<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap, JS и все-все-все</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function validate() {
      if ($('#inputName').val() === '') {
        alert($('#inputName').attr('title'));
      }
      if ($('#inputSurname').val() === '') {
        alert($('#inputSurname').attr('title'));
      }
      if ($('#formGenderSelect').val() === '') {
        alert($('#formGenderSelect').attr('title'));
      }
      if ($('#formDescription').val() === '') {
        alert($('#formDescription').attr('title'));
      }
      return false;
    }

    function addRow() {
      const name = $('#inputName').val();
      const surname = $('#inputSurname').val();
      const gender = $('#formGenderSelect').val();
      const description = $('#formDescription').val();
      var id = parseInt($('#table tr:last th').text(), 10) + 1;
      $('#table tr:last').after('<tr><th>'+ id +'</th><td>' + name +'</td><td>' + surname +'</td><td>' + gender +'</td>' +
              '<td>' + description +'</td></tr>');
    }
  </script>

</head>
<body>

<div class="container-fluid">
  <h1>Job4j task</h1>
  <p>1. index.html + bootstrap, form, table [#58522]</p>
</div>

<form>
  <div class="form-group">
    <label for="inputName">Имя</label>
    <input type="text" class="form-control" title="Введите имя пользователя" id="inputName">
  </div>
  <div class="form-group">
    <label for="inputSurname">Фамилия</label>
    <input type="text" class="form-control" title="Введите фамилию пользователя" id="inputSurname">
  </div>
  <div class="form-group">
    <label for="formGenderSelect">Пол</label>
    <select class="form-control" title="Выберете нужный пол" id="formGenderSelect">
      <option>М</option>
      <option>Ж</option>
    </select>
  </div>
  <div class="form-group">
    <label for="formDescription">Описание</label>
    <textarea class="form-control" title="Опишите" id="formDescription" rows="3"></textarea>
  </div>
  <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
</form>

<table class="table table-striped" id="table">
  <thead>
  <tr>
    <th scope="col">Нумер</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилие</th>
    <th scope="col">сЕкс</th>
    <th scope="col">Всякое</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Йода</td>
    <td>Джедай</td>
    <td>земноводное</td>
    <td>зелёный человечек</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Оби-ван</td>
    <td>Кеноби</td>
    <td>мужЫк</td>
    <td>Человечий сын</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td>Люк</td>
    <td>Небесоходец</td>
    <td>сотона</td>
    <td>Перешёл на тёмную сторону, где печеньки</td>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</body>
</html>
